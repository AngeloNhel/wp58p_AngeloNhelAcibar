  <body>
  
  <p>Enter the Number:</p>

  <input id="inputtext" type="number">

  <button onclick="addoreven()">Submit</button>

  <p id="result">it is an<p id="addoreven"></p> Number</p>
  
  </body>
  <script>

    {
    function addoreven()
    
      const x = parseInt(document.getElementById("inputtext").value);
      
      if(x)
      {
        if(x%2==0)
          document.getElementById("addoreven").innerHTML = "Even";
        else
          document.getElementById("addoreven").innerHTML = "Odd";
      }
    }



    </script>
