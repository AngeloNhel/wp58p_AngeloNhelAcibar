<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title0"></h1>
    <h2 id="title1"></h2>
    <p id="StaffResult"></p>
    <h2 id="title2"></h2>
    <p id="Greaterthan30"></p>
    <h2 id="title3"></h2>
    <p id="spanish"></p>
</body>
<script>
    document.getElementById('title0').innerHTML = "Javascript Exercise 3";
    document.getElementById('title1').innerHTML = "Machine 1";

    let staff = [{name: "Oliver Queen", title: "CEO", gender: "male", age: 38, languages: ["english", "spanish"]}, 
                 {name: "Ben Hur", title: "Security consultant", gender: "male", age: 25, languages: ["latin", "italian"]}, 
                 {name: "Jessica Alba", title: "Admin Assistant", gender: "female", age: 23, languages: ["english", "spanish"]}, 
                 {name: "Pepper Piper", title: "Quality Assurance", gender: "female", age: 32, languages: ["english", "spanish"]},
                 {name: "Red Sullivan", title: "Project Manager", gender: "male", age: 27, languages: ["russian", "english"]},
                 {name:"Juan Dela Cruz", title: "Manager", age: 24, gender: "male", languages: ["russian", "french"]},
                 {name:"Anna Salvador", title: "Junior Dev", age: 21, gender: "female", languages: ["english", "french"]},
                 {name:"Mark Bautista", title: "Senior Fullstack Dev", age: 28, gender: "male", languages: ["russion", "spanish"]},
                 {name:"Micheal Garcia", title: "CEO", age: 40, gender: "male", languages: ["english", "latin"]}];

    for (let i in staff){
        let x = staff[i];
        document.getElementById('StaffResult').innerHTML += '<br>' + "Name: " + x.name + " Age: " + x.age;
    }

    document.getElementById('title2').innerHTML = "Machine 2";
    
    let AgeGreaterthan30 = 0;
    staff.forEach(function (x) {
        if (x.age > 30) {
            AgeGreaterthan30 ++;
        }
    });
    document.getElementById('Greaterthan30').innerHTML = AgeGreaterthan30;


    document.getElementById('title3').innerHTML = "Machine 3";

    let LangSpanish = 0;
    staff.forEach(function(x) {
        if (x.languages.includes('spanish')) {
            LangSpanish ++;
        }
    });
     document.getElementById('spanish').innerHTML =  LangSpanish;


</script>
</html>
