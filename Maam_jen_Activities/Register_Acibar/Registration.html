<html>
    <head>
        <title>Registration Form</title>
        <body>
            <h1>Registration Form</h1>
            <br>
                <form action="Register.html" method="get">
            <br>
                <label for="fname">FirstName:</label>
            <br>
                <input required type="text" id="fname" name="firstName" placeholder="firstName">
            <br>
                <label for="lname">LastName:</label>
            <br>
                <input required type="text" id="lname" name="lastName" placeholder="lastName">
            <br>
            GENDER:
            <br>
                <label for="MALE">MALE:</label>
                <input type="radio"  id= "MALE" name="gender" value="MALE">
                <label for="FEMALE">FEMALE:</label>
                <input type="radio" id="DEMALE" name="gender" value="FEMALE">
            <br>
                <label for="email">Email:</label><br>
                <input required type="email" id="email" name="email" placeholder="email">
            <br>
                <label for="password">Password:</label><br>
                <input required type="password" id="password" name="password" placeholder="password">
            <br>
                <label for="PhoneNumber">PhoneNumber:</label><br>
                <input required type="text" id="PhoneNumber" name="PhoneNumber" placeholder="09XX XXX XXXX">
            <br>
                <input type="submit" value="Register">
           </form> 
        </body>
    </head>
</html>
