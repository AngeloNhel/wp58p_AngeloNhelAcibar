<html>
    <head>
        <title>FORM</title>
        <body>
            <form action="Form.html" method="get">
            <br>
            <label for="fname">First name:</label><br>
            <input required type="text" id="fname" name="fname" placeholder="firstName"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="lastName"><br>
            <br>
            GENDER:
            <br>
            <label for="MALE">MALE:</label>
            <input type="radio"  id= "MALE" name="MALE" value="MALE">
            <label for="FEMALE">FEMALE:</label>
            <input type="radio" id="DEMALE" name="FEMALE" value="FEMALE">
           <br>
           <label for="email">email:</label><br>
            <input required type="email" id="email" name="email" placeholder="email">
            <br>
            <label for="password">password:</label><br>
            <input required type="password" id="password" name="password" placeholder="password">
            <br>
            <label for="PhoneNumber">PhoneNumber:</label><br>
            <input required type="text" id="PhoneNumber" name="PhoneNumber" placeholder="09XX XXX XXXX">
            <br>
            <input type="submit" value="Register">
           </form> 
        </body>
    </head>
</html>
